<div id="map" #map></div>

<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let item of markers; let i = index"
    [ngStyle]="{backgroundColor: item.color, color: 'white'}"
    (dblclick)="deleteMarker(i)"
    (click)="flyTo(item.marker)"
  >Marker {{i + 1}}</li>
</ul>

<button class="btn btn-primary" (click)="createMarker()">+ agregar marcador</button>
